{% load static %}
<nav
  class="flex-no-wrap relative flex w-full items-center justify-between bg-transparent px-24 py-2 shadow-md shadow-black/5 dark:shadow-black/10 lg:flex-wrap lg:justify-start lg:py-4"
>
  <div class="flex w-full flex-wrap items-center justify-between px-3">
    <!-- Hamburger button for mobile view -->
    <button
      class="block border-0 px-2 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 lg:hidden"
      type="button"
      data-te-collapse-init
      data-te-target="#navbarSupportedContent1"
      aria-controls="navbarSupportedContent1"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <!-- Hamburger icon -->
      <span class="[&>svg]:w-7">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="h-10 w-10"
        >
          <path
            fill-rule="evenodd"
            d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </button>

    <!-- Collapsible navigation container -->
    <div
      class="!visible hidden flex-grow basis-[100%] items-center lg:!flex lg:basis-auto"
      id="navbarSupportedContent1"
      data-te-collapse-item
    >
      <!-- Logo -->
      <a
        class="mb-4 ml-2 mr-5 mt-3 flex items-center text-black hover:text-neutral-900 focus:text-neutral-900 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:mb-0 lg:mt-0"
        href="{% url 'index' %}"
      >
        <img
          src="{% static 'images/cup.png' %}"
          style="height: 15px"
          alt="TE Logo"
          loading="lazy"
        />
        <span
          class="self-center text-xl font-semibold whitespace-nowrap dark:text-black"
          >CupSipper</span
        >
      </a>
      <!-- Left navigation links -->
      <ul
        class="list-style-none mr-auto flex flex-col pl-0 lg:flex-row"
        data-te-navbar-nav-ref
      >
        <li class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <!-- Dashboard link -->
          <a
            class="text-black transition duration-200 hover:text-zinc-800 hover:ease-in-out focus:text-zinc-800 motion-reduce:transition-none dark:hover:text-zinc-800 dark:focus:text-zinc-800 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-black"
            href="#"
            data-te-nav-link-ref
            >Dashboard</a
          >
        </li>
        <!-- Team link -->
        <li class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a
            class="text-black transition duration-200 hover:text-zinc-800 hover:ease-in-out focus:text-zinc-800 motion-reduce:transition-none dark:hover:text-zinc-800 dark:focus:text-zinc-800 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-black"
            href="#"
            data-te-nav-link-ref
            >Docs</a
          >
        </li>
        <!-- Projects link -->
        <li class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a
            class="text-black transition duration-200 hover:text-zinc-800 hover:ease-in-out focus:text-zinc-800 motion-reduce:transition-none dark:hover:text-zinc-800 dark:focus:text-zinc-800 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-black"
            href="#"
            data-te-nav-link-ref
            >Projects</a
          >
        </li>
      </ul>
    </div>

    <!-- Right elements -->
    <div class="relative flex items-center">
      <!-- Loggin button -->
      <a
        class="text-black transition duration-200 hover:text-zinc-800 hover:ease-in-out focus:text-zinc-800 motion-reduce:transition-none dark:hover:text-zinc-800 dark:focus:text-zinc-800 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-black"
        href="#"
        data-te-nav-link-ref
        >Login</a
      >
      <button
        class="text-white bg-zinc-700 hover:bg-zinc-800 font-medium rounded-lg text-sm px-4 py-2 text-center"
        type="button"
        onclick="window.location.href = '{% url 'index' %}';"
      >
        Sign Up
      </button>
    </div>
  </div>
</nav>
